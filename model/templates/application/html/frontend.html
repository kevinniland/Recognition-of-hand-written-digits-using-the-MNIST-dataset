<html>

  <title>Canvas</title>
  <meta charset="UTF-8">
  <meta name="description" content="">

<body onload="init()">
  <canvas id="canvas" width="392" height="392"></canvas>

  <div id="brush">Brush</div>
  <div id="brushColor" onclick="color(this)"></div>
  <div id="eraser">Eraser</div>
  <div id="eraserBrush" onclick="color(this)"></div>

  <img id="canvasimg">

  <form method="POST">
  <input id="saveButton" type="button" value="Save" size="30" onclick="submitImage()">
</form>
  <input id="clearButton" type="button" value="Clear" size="23" onclick="erase()">

  <h3 id="predictionHeader">Predicted number: </h3>
  <p id="predictedNumber"></p>
</body>

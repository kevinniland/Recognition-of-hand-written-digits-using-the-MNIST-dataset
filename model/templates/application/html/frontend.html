<!DOCTYPE>
<html>

<head>
  <title>Canvas</title>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Kevin Niland">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styling.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body onload="init()">
  <canvas id="canvas" width="600" height="400"></canvas>

  <div id="brush">Brush</div>
  <div id="brushColor" onclick="color(this)"></div>
  <div id="eraser">Eraser</div>
  <div id="eraserBrush" onclick="color(this)"></div>

  <img id="canvasimg">

  <input id="saveButton" type="button" value="Save" size="30" onclick="submitImage()">
  <input id="clearButton" type="button" value="Clear" size="23" onclick="erase()">

  <div>
    <h3>Predicted number: </h3>                    
    <h1 id="modelPrediction"></h1>
</div>
</body>

<script src="{{ url_for('static', filename='javascript/canvas.js') }}"></script>

</html>
